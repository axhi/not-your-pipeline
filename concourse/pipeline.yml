---
groups:
- name: dev
  jobs:
  - run-unit-test
  - deploy-dev
  - deploy-server-dev
- name: prod
  jobs:
  - deploy-prod
  - deploy-server-prod

jobs:
- name: run-unit-test
  public: true
  plan:
  - aggregate:
    - get: src
      trigger: true
    - get: ci
  - task: unit-test
    file: ci/concourse/tasks/run-unit-test.yml
- name: deploy-dev
  plan:
  - aggregate:
    - get: src
      trigger: true
      passed: ["run-unit-test"]
    - get: ci
  - task: build-app
    file: ci/concourse/tasks/build-app.yml
  - put: cf-deploy-dev
    params:
      manifest: src/app/manifest-dev.yml
      path: build-output/
- name: deploy-server-dev
  plan:
  - aggregate:
    - get: server
      trigger: true
    - get: ci
  - put: cf-deploy-dev
    params:
      manifest: server/server/manifest-dev.yml
      path: server/server

- name: deploy-prod
  plan:
  - aggregate:
    - get: src
      passed: ["deploy-dev"]
    - get: ci
  - task: build-app
    file: ci/concourse/tasks/build-app.yml
  - put: cf-deploy-prod
    params:
      manifest: src/app/manifest.yml
      path: build-output/
- name: deploy-server-prod
  plan:
  - aggregate:
    - get: server
      passed: ["deploy-server-dev"]
    - get: ci
  - put: cf-deploy-prod
    params:
      manifest: server/server/manifest.yml
      path: server/server

resources:
- name: src
  type: git
  source:
    uri: https://github.com/axhi/not-your-pipeline
    paths: ["app"]
- name: ci
  type: git
  source:
    uri: https://github.com/axhi/not-your-pipeline
    paths: ["concourse"]
- name: server
  type: git
  source:
    uri: https://github.com/axhi/not-your-pipeline
    paths: ["server"]
- name: cf-deploy-dev
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{pcf-user}}
    password: {{pcf-pass}}
    organization: asabani-org
    space: development
- name: cf-deploy-prod
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: {{pcf-user}}
    password: {{pcf-pass}}
    organization: asabani-org
    space: production