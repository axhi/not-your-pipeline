---
resources:
- name: app
  type: git
  source:
    uri: https://github.com/axhi/not-your-pipeline
    branch: master
    paths: ["src"]
- name: ci
  type: git
  source:
    uri: https://github.com/axhi/not-your-pipeline
    branch: master
    paths: ["concourse"]

jobs:
- name: run-unit-test
  plan:
  - get: ci
  - get: app
  - put: ci
  - put: app
    trigger: true
  - task: unit-test
    file: ci/tasks/run-unit-test.yml